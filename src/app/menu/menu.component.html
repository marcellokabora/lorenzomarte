<md-toolbar>
  <div class="mainmenu">
    <span routerLink="/">Lorenzo Marte</span>
  </div>

  <div class="loguser">
    <button md-icon-button (click)="goLogin()" *ngIf="!login">
      <md-icon>account_circle</md-icon>
    </button>
    <button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="login">
      <md-icon>account_circle</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="goLogout()">
        <md-icon>person</md-icon>
        <span>Logout</span>
      </button>
      <button md-menu-item (click)="goEven()">
        <md-icon>bookmark</md-icon>
        <span>Event</span>
      </button>
      <button md-menu-item (click)="goProd()">
        <md-icon>work</md-icon>
        <span>Work</span>
      </button>
    </md-menu>
  </div>
